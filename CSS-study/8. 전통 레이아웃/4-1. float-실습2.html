<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="../../common.css"/>
    <!-- custom -->
    <link rel="stylesheet" href="example2.css" />

</head>
<body>
    <div class="main">
        <h1 class="main-title">나의 아름다운 정원</h1>
        <div class="sub-title">사람들은 아마 자신에게 <span class="text-yellow">자신감을 북돋워 주는</span> 표정 있는 꽃들을 선호할 것이다.</div>
        <div class="container clearfix">
            <div class="box" id="box1">
                <div class="flower"></div>
                너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.
                </div>
            <div class="box"id="box2">
                <div class="flower"></div>
                드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.
                </div>
            <div class="box"id="box3">
                <div class="flower"></div>
                색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                매우 완숙한 이미지를 풍기는 꽃이다.</div>
            <div class="box"id="box4">
                <div class="flower"></div>
                태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                속하며 송이가 적어야 제격이다.</div>
        </div>
    </div>
</body>
</html>
