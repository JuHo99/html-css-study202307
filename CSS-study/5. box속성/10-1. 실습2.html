<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- custom -->
    <style>
      * {
        box-sizing: border-box;
      }
      .main {
        margin: 50px auto;
        width: 570px;
        height: 200px;
        background: lightgray;
        font-size: 21px;
        color: white;
        font-weight: 700;
        padding: 20px 15px;
      }
      .box {
        height: 33%;
        padding: 10px;
        text-shadow: 3px 3px 12px black;
      }
      .box:hover {
        display: inline-block;
        background: skyblue;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul class="main">
      <li class="box">
        [주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?
      </li>
      <li class="box">다슬기를 키우고 싶은데 어떤 환경이 필요한가요</li>
      <li class="box">달팽이가 집을 나갔습니다. 어떻게 하죠??</li>
    </ul>
  </body>
</html>
