<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        font-size: 30px;
        margin-bottom: 20px;
      }
      .font1 {
        font-family: serif;
      }
      .font2 {
        font-family: sans-serif;
      }
      .font3 {
        font-family: cursive;
      }
      .font4 {
        font-family: monospace;
      }
      .font5 {
        font-family: fantasy;
      }
      .font6{
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="font1">hello CSS!!</div>
    <div class="font2">hello CSS!!</div>
    <div class="font3">hello CSS!!</div>
    <div class="font4">hello CSS!!</div>
    <div class="font5">hello CSS!!</div>
    <div class="font6">hello CSS!!</div>
  </body>
</html>
